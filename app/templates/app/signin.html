{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: linear-gradient(120deg,#2980b9, #8e44ad);
        }
        .login-page {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    </style>
</head>
<body class="login-page">
    <div class="card" style="width:300px">
        <div class="card-header text-center"><h2>Login</h2></div>
        <div class="card-body">
            <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                       name="{{ form.username.name }}">
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                       name="{{ form.password.name }}">
            </div>
            <br>
            <input type="submit" class="btn btn-primary floatright" value="Login" style="width:270px">
        </div>
        <div class="card-footer text-center">
            Tidak Punya Akun?
        <br><a href="{% url 'signup' %}">Register</a>
        </div>
    </div>
</body>
</html>
